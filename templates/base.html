<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>{% block title %}Skincare App{% endblock %}</title>

    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            min-height: 100vh;
        }

        .main-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.15);
        }

        .title-custom {
            color: #b03060;
            font-weight: bold;
        }

        .subtitle-custom {
            color: #555;
        }

        .button.is-skincare {
            background-color: #b03060;
            color: white;
        }

        .button.is-skincare:hover {
            background-color: #8b1c4a;
            color: white;
        }
    </style>
</head>
<body>

<section class="section">
    <div class="container">

        <div class="main-container">

            <h1 class="title has-text-centered title-custom">
                 Gestión de Productos Skincare
            </h1>

            <p class="subtitle has-text-centered subtitle-custom">
                Administración de productos cosméticos
            </p>

            <hr>

            <!-- Mensajes Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="notification is-{{ category }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}

        </div>

    </div>
</section>

</body>
</html>
