{% extends 'base.html' %}
{% block title %} Actualizar Estudiante {% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-6">
                
                <div class="box">
                    <h3 class="title is-4 has-text-centered">
                        Actualizar Estudiante
                    </h3>

                    <form action="{{ url_for('update_estudiante', no_control=estudiante.no_control) }}" method="POST">
                        
                        <!-- Nombre -->
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input class="input" type="text" 
                                       name="nombre" 
                                       value="{{ estudiante.nombre }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Apellido Paterno -->
                        <div class="field">
                            <label class="label">Apellido Paterno</label>
                            <div class="control">
                                <input class="input" type="text" 
                                       name="ap_paterno" 
                                       value="{{ estudiante.ap_paterno }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Apellido Materno -->
                        <div class="field">
                            <label class="label">Apellido Materno</label>
                            <div class="control">
                                <input class="input" type="text" 
                                       name="ap_materno" 
                                       value="{{ estudiante.ap_materno }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Semestre -->
                        <div class="field">
                            <label class="label">Semestre</label>
                            <div class="control">
                                <input class="input" type="number" 
                                       name="semestre" 
                                       value="{{ estudiante.semestre }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="field is-grouped is-grouped-centered mt-4">
                            <div class="control">
                                <button type="submit" class="button is-primary">
                                    Actualizar
                                </button>
                            </div>
                            <div class="control">
                                <a href="{{ url_for('index') }}" class="button is-danger is-light">
                                    Cancelar
                                </a>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
