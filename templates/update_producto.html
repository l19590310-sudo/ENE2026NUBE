{% extends 'base.html' %}
{% block title %} Actualizar Producto {% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-6">
                
                <div class="box">
                    <h3 class="title is-4 has-text-centered">
                        Actualizar Producto Skincare
                    </h3>

                    <form action="{{ url_for('update_producto', id_producto=producto.id_producto) }}" method="POST">
                        
                        <!-- Nombre -->
                        <div class="field">
                            <label class="label">Nombre del Producto</label>
                            <div class="control">
                                <input class="input" type="text" 
                                       name="nombre" 
                                       value="{{ producto.nombre }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Marca -->
                        <div class="field">
                            <label class="label">Marca</label>
                            <div class="control">
                                <input class="input" type="text" 
                                       name="marca" 
                                       value="{{ producto.marca }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Tipo de Producto -->
                        <div class="field">
                            <label class="label">Tipo de Producto</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="tipo_producto" required>
                                        <option {% if producto.tipo_producto == "Limpiador" %}selected{% endif %}>Limpiador</option>
                                        <option {% if producto.tipo_producto == "Sérum" %}selected{% endif %}>Sérum</option>
                                        <option {% if producto.tipo_producto == "Crema Hidratante" %}selected{% endif %}>Crema Hidratante</option>
                                        <option {% if producto.tipo_producto == "Tónico" %}selected{% endif %}>Tónico</option>
                                        <option {% if producto.tipo_producto == "Protector Solar" %}selected{% endif %}>Protector Solar</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Tipo de Piel -->
                        <div class="field">
                            <label class="label">Tipo de Piel</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="tipo_piel" required>
                                        <option {% if producto.tipo_piel == "Grasa" %}selected{% endif %}>Grasa</option>
                                        <option {% if producto.tipo_piel == "Seca" %}selected{% endif %}>Seca</option>
                                        <option {% if producto.tipo_piel == "Mixta" %}selected{% endif %}>Mixta</option>
                                        <option {% if producto.tipo_piel == "Normal" %}selected{% endif %}>Normal</option>
                                        <option {% if producto.tipo_piel == "Sensible" %}selected{% endif %}>Sensible</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Precio -->
                        <div class="field">
                            <label class="label">Precio</label>
                            <div class="control">
                                <input class="input" type="number" 
                                       step="0.01"
                                       min="0"
                                       name="precio" 
                                       value="{{ producto.precio }}" 
                                       required>
                            </div>
                        </div>

                        <!-- Botones -->
                        <div class="field is-grouped is-grouped-centered mt-4">
                            <div class="control">
                                <button type="submit" class="button is-skincare">
                                    Actualizar Producto
                                </button>
                            </div>
                            <div class="control">
                                <a href="{{ url_for('index') }}" class="button is-light">
                                    Cancelar
                                </a>
                            </div>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock %}
